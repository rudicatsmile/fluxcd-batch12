apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-core
spec:
  selector:
    matchLabels:
      app: myapp-core
  template:
    metadata:
      labels:
        app: myapp-core
    spec:
      imagePullSecret:
        - name: redcred
      containers:
        - name: myapp-core
          image: rudicatsmile2/simple-webapp:1
          resources:
            limits:
              memory: "64Mi"
              cpu: "50m"
          ports:
            - containerPort: 80
